<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BLOG APP</title>
</head>

<body>
    <section class="py-3 text-center container">
        <div class="row py-lg-1 d-flex justify-content-end">
            <div class="col-lg-12">
            </div>
        </div>
    </section>
    <div class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-content-center">
                            <h5 class="card-title"> Blog Posts</h5>
                            <button type="submit" id="add-blog-post-btn" class="btn btn-sm btn-outline-primary">Add Post</button>
                        </div>
                        <div class="card-body">
                            <ol class="list-ordered" id="post-lists"></ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" id="post-display-area">
                    <div class="card p-5">
                        <h5 id="post-title" class="card-title"></h5>
                    </div>
                    <div class="card-body">
                        <img id="post-image" alt="">
                        <div class="post-body-content">
                            <p id="post-body" class="card-text"></p>
                        </div>
                    </div>

                    <div class="card-footer d-flex justify-content-sm-between pt-lg-5">
                        <div>
                            <small id="post-author" class="text-muted"></small>
                        </div>
                        <div>
                            <small id="post-date" class="text-muted"></small>
                        </div>
                        <div>
                            <small id="post-likes" class="text-muted"></small>
                        </div>
                        <div>
                            <small id="post-dislikes" class="text-muted"></small>
                        </div>
                        <div>
                            <!-- Post likes and dislike emoji icons -->
                            <div class = "like-dislike">
                                <span class="like" id= "like-post">&#128077;</span>
                                <span class="dislike" id="dislike-post">&#128078;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 hidden" id="add-post-hidden">
                <div class="card p-lg-3">
                    <form id="add-blog-post">
                        <div class="card-header">
                            <h5 class="card-title text-center">
                                Add New Blog Post
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="blog-post-title" class="form-label">Post Title</label>
                                <input type="text" class="form-control form-control-lg" id="blog-post-title" name="blog-post-title">
                            </div>
                            <div class="mb-3">
                                <label for="blog-post-body" class="form-label">Post Body</label>
                                <text-area name="blog-post-body" id="blog-post-body" class="form-control form-control-lg" rows="10"></text-area>                               
                            </div>

                            <div class="mb-3">
                                <label for="blog-post-author" class="form-label">Post Author</label>
                                <input type="text" class="form-control form-control-lg" id="blog-post-author" name="blog-post-author">
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between p-lg-3">
                            <button type="button" id="post-form-clear-btn" class="btn btn-secondary">Clear</button>
                            <button type="submit" id="submit-post-btn" class=" btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>
    </div>

    </main>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
